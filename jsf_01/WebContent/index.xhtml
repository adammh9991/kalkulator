	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

<h:head>
	<title>Kalkulator kredytu</title>
</h:head>
<h:body>

	<h1>Kalkulator kredytu</h1>

	<h:form id="bla">
  		Kwota kredytu: <h:inputText value="#{kalkulatorBB.x}" />
		<br />
  		Ilość lat: <h:inputText value="#{kalkulatorBB.y}" />
		<br />
		Oprocentowanie: <h:inputText value="#{kalkulatorBB.z}" />
		<br />
		<h:messages id="msg" />

		<h:commandButton value="Oblicz" action="#{kalkulatorBB.calc()}"/>
		
	</h:form>

</h:body>
